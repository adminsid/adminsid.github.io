<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Project</title>
</head>
<body>
    <form id="form">
        <label for="name">What is your name?</label><br>
        <input type="text" id="name" name="name"><br> 
        <label for="name">Select background color.</label><br>
        <input type="color" id="background-color" name="background-color"><br> 
        <label for="name">Select text color.</label><br>
        <input type="color" id="text-color" name="text-color"><br> 
        <label for="name">Size</label><br>
        <input
        type="range"
        name="size"
        id="size"
        min="12"
        max="48"
        step="2"
        value="12" />
      <output class="size-output" for="size"><br>
        <label for="name">Font</label><br>
        <input type="radio" id="arial" name="font" value="arial">
        <label for="arial">Arial</label>
        <input type="radio" id="verdana" name="font" value="verdana">
        <label for="verdana">Verdana</label>
        <input type="radio" id="tahoma" name="font" value="tahoma">
        <label for="tahoma">Tahoma</label> <br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset"><br>
    </form>

    <canvas id="canvas"></canvas>

    <script>
        var form = document.getElementById('form');
  var canvas = document.getElementById("canvas");
            var ctx = canvas.getContext("2d");
            
            canvas.height = 500;
            canvas.setAttribute('width', window.innerWidth);

           

        form.addEventListener('submit',function(event){
            event.preventDefault() // to prevent the form from autosubmitting

            var name = document.getElementById('name').value;
            var backgroundColor = document.getElementById('background-color').value;
            var textColor = document.getElementById('text-color').value;
            var size = document.getElementById('size').value;
            var font = document.querySelector('input[type=radio][name=font]:checked').value;
        
            var values = {
                name,
                backgroundColor,
                textColor,
                size,
                font,
            }
            localStorage.setItem("form-values", JSON.stringify(values));
            console.log(values);
            clearCanvas();
            drawCanvas(name, backgroundColor, textColor, size, font);
        })




    drawCanvas = (name, backgroundColor, textColor, fontSize, fontType) =>{
    canvas.style.background = backgroundColor;
    // setting font-size, font family, font-color
    ctx.font = `${fontSize}px ${fontType}`;
    ctx.fillStyle = textColor;
    ctx.fillText(name, 100, 100);
};

const clearCanvas = function() {
    ctx.clearRect(0, 0, 400, 500);
};
        
    </script>
    
</body>
</html>
