<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Recognition Project</title>
</head>
<body>

    <input type="number" id="diameter" name="diameter" value="50" placeholder="enter diameter">
    <canvas id="canvas"></canvas>
   
    <script>
    window.addEventListener("load", () =>{
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    let diameter = document.getElementById("diameter").value;

 //sizing the height and width
 canvas.height = 600;
 canvas.width = 600;

      
//This is for the circle
diameter = document.getElementById("diameter").value;
      ctx.beginPath();
ctx.fillStyle = "black"
ctx.lineWidth = 1;
circle2 = ctx.arc(300, 200, diameter/2, 3, 5 * Math.PI);
ctx.fill(circle2)
 
 });


  var recognizing;
  var recognition = new webkitSpeechRecognition();
  recognition.continuous = true;
  recognition.onresult = function (event) {
    for (var i = event.resultIndex; i < event.results.length; ++i) {
      if (event.results[i].isFinal) {
        TEXTAREA.value += event.results[i][0].transcript;
      }
    }
  }

  function reset() {
    recognizing = false;
    button.innerHTML = "Click to Speak";
  }

  function toggleStartStop() {
    if (recognizing) {
      recognition.stop();
      reset();
    } else {
      recognition.start();
      recognizing = true;
      button.innerHTML = "Click to Stop";
    }

    function speak(text, callback) {
      var u = new SpeechSynthesisUtterance();
      u.text = text;
      u.lang = 'en-US';
      u.onend = function () {
        if (callback) {
          callback();
        }
      };

      u.onerror = function (e) {
        if (callback) {
          callback(e);
        }
      };
      speechSynthesis.speak(u);}
    }

    navigator.webkitGetUserMedia(
        {
            audio: true
        }, 
        function(stream) 
        {
            // "that" is my wrapping object's scope
            that.stream = stream;
    
            var liveSource = context.createMediaStreamSource(stream);
            var levelChecker = context.createJavaScriptNode(that.bufSize, 1 ,1);
    
            liveSource.connect(levelChecker);
            levelChecker.connect(context.destination);
            levelChecker.onaudioprocess = function(event) 
            {
                var buf = event.inputBuffer.getChannelData(0);
                var len = buf.length;
                var rms = 0;
    
                // Iterate through buffer
                for (var i = 0; i < len; i++) 
                {
                    rms += Math.abs(buf[i]);
                }
                rms = Math.sqrt(rms / len);
                that.levelCheckerCB(rms);
            };
        }
    );

    function setup() {
      //createCanvas(200,200);
      mic = new p5.AudioIn();
      mic.start();
    }

    function draw() {
      var vol = mic.getLevel();
      ellipse(100, 100, 200, vol * 200);
    }
    </script>
</body>
</html>
